<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Infomedia</title>

    <!-- Favicon -->
    <link rel="icon" href="dist/media/img/favicon.png" type="image/png">

    <!-- Soho css -->
    <link rel="stylesheet" href="dist/css/soho.min.css">

    <link rel="stylesheet" href="./dist/css/app.css">
    <link rel="stylesheet" href="./dist/css/custom.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <script src="./vendor/jquery-3.4.1.min.js"></script>
    <!-- js tambahan -->
    <!-- <script src="./dist/js/w3-include.js"></script> -->
</head>

<body>
    <!-- page loading -->
    <div class="page-loading"></div>
    <!-- ./ page loading -->

    <div class="layout">
        <!-- navigation -->
        <nav class="navigation">
            <div class="nav-group">
                <ul>
                    <li>
                        <a class="logo" href="#">
                            <i class="logo_chat_icon"></i>
                        </a>
                    </li>
                    <li>
                        <a data-navigation-target="#" href="#">
                            <i class="signal_1_icon"></i>
                        </a>
                    </li>
                    <li>
                        <a data-navigation-target="chats" class="active" href="javascript:nav_chat()">
                            <i class="conversation_icon"></i>
                        </a>
                    </li>
                    <li>
                        <a data-navigation-target="chat_agent" href="javascript:nav_agent()"><i
                                class="material-icons text-white" style="font-size: 24px;">group</i></a>
                    </li>
                    <li style="margin-top: 37.5em;">
                        <a href="./login.html">
                            <i class="ti-power-off text-white"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- ./ navigation -->

        <!-- content -->
        <div class="content">

            <!-- Left Column -->
            <div class="sidebar-group">
                <!-- Chats sidebar -->
                <div id="chats" class="sidebar w-300 active">
                    <header class="bg-blue">
                        <h6 class="header-title">Workspace</h6>
                    </header>
                    <div class="tab">
                        <button class="tablinks active" onclick="openCity(event, 'Chat')">Chat</button>
                        <button class="tablinks" onclick="openCity(event, 'Call')">Call</button>
                        <button class="tablinks" onclick="openCity(event, 'Video')">Video</button>
                    </div>

                    <div id="Chat" class="tabcontent" style="display:block;">
                        <div class="sidebar-body">
                            <i class="waiting_icon"></i>
                        </div>
                    </div>

                    <div id="Call" class="tabcontent">
                        <div class="sidebar-body">
                            <i class="waiting_icon"></i>
                        </div>
                    </div>

                    <div id="Video" class="tabcontent">
                        <div class="sidebar-body">
                            <i class="waiting_icon"></i>
                            
                        </div>
                    </div>

                </div>
                <!-- ./ Chats sidebar -->

            </div>
            <!-- ./ Left Column -->

            <!-- Chat Column-->
            <div class="chat" id="middle">
                <div class="chat-header">
                    
                    
                </div>
                <div class="chat-body">
                    <i class="no_message_icon"></i>
                </div>
                
            </div>

            <!-- Right Column -->
            <div class="sidebar-group">
               
            </div>
            <!-- ./ Chats sidebar -->
        </div>
        <!-- ./ Right Column -->
    </div>
    <!-- ./ content -->

    </div>
    <!-- layout -->


    <!-- Popper.js -->
    <script src="./vendor/popper.min.js"></script>

    <!-- Bootstrap -->
    <script src="./vendor/bootstrap/bootstrap.min.js"></script>

    <!-- Nicescroll -->
    <script src="./vendor/jquery.nicescroll.min.js"></script>

    <!-- Soho -->
    <script src="./dist/js/soho.min.js"></script>

    <!-- Examples -->
    <script src="./dist/js/examples.js"></script>
    <script>
        (function ($) {
            $('.panel-collapse').on('show.bs.collapse', function () {
                $(this).siblings('.panel-heading').addClass('active');
            });

            $('.panel-collapse').on('hide.bs.collapse', function () {
                $(this).siblings('.panel-heading').removeClass('active');
            });
        });
    </script>
</body>

</html>
