<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Infomedia</title>

    <!-- Favicon -->
    <link rel="icon" href="dist/media/img/favicon.png" type="image/png">

    <!-- Soho css -->
    <link rel="stylesheet" href="dist/css/soho.min.css">

    <link rel="stylesheet" href="./dist/css/app.css">
    <link rel="stylesheet" href="./dist/css/custom.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <script src="./vendor/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#modalCalling").modal('show');
        });
    </script>
    <!-- js tambahan -->
    <!-- <script src="./dist/js/w3-include.js"></script> -->
</head>

<body>
    <!-- page loading -->
    <div class="page-loading"></div>
    <!-- ./ page loading -->

    <div class="layout">
        <!-- navigation -->
        <nav class="navigation">
            <div class="nav-group">
                <ul>
                    <li>
                        <a class="logo" href="#">
                            <i class="logo_chat_icon"></i>
                        </a>
                    </li>
                    <li>
                        <a data-navigation-target="#" href="#">
                            <i class="signal_1_icon"></i>
                        </a>
                    </li>
                    <li>
                        <a data-navigation-target="chats" class="active" href="javascript:nav_chat()">
                            <i class="conversation_icon"></i>
                        </a>
                    </li>
                    <li>
                        <a data-navigation-target="chat_agent" href="javascript:nav_agent()"><i
                                class="material-icons text-white" style="font-size: 24px;">group</i></a>
                    </li>
                    <li style="margin-top: 37.5em;">
                        <a href="./login.html">
                            <i class="ti-power-off text-white"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- ./ navigation -->

        <!-- content -->
        <div class="content">

            <!-- Left Column -->
            <div class="sidebar-group">
                <!-- Chats sidebar -->
                <div id="chats" class="sidebar w-300 active">
                    <header class="bg-blue">
                        <h6 class="header-title">Workspace</h6>
                    </header>
                    <div class="tab">
                        <button class="tablinks" onclick="openCity(event, 'Chat')">Chat</button>
                        <button class="tablinks active" onclick="openCity(event, 'Call')">Call</button>
                        <button class="tablinks" onclick="openCity(event, 'Video')">Video</button>
                    </div>

                    <div id="Chat" class="tabcontent">
                        <div class="sidebar-body">
                            <div class="mg-waiting">
                                <i class="waiting_icon"></i>
                                <p class="font-small mt-3">There's no queue yet</p>
                            </div>
                        </div>
                    </div>

                    <div id="Call" class="tabcontent" style="display:block;">
                        <div class="sidebar-body">
                            <div class="mg-waiting">
                                <i class="waiting_icon"></i>
                                <p class="font-small mt-3">There's no queue yet</p>
                            </div>
                        </div>
                    </div>

                    <div id="Video" class="tabcontent">
                        <div class="sidebar-body">
                            <div class="mg-waiting">
                                <i class="waiting_icon"></i>
                                <p class="font-small mt-3">There's no queue yet</p>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- ./ Chats sidebar -->

            </div>
            <!-- ./ Left Column -->

            <!-- Chat Column-->
            <div class="chat" id="middle">
                <div class="chat-header br-bottom-0">


                </div>
                <div class="chat-body2">
                    <div class="mg-no-conversation">
                        <i class="no_message_icon"></i>
                        <h6 class="mt-3 font-cnv">No Conversation</h6>
                        <p class="font-small">You didn't made any conversation yet</p>
                    </div>
                </div>

            </div>

            <!-- Right Column -->
            <div class="sidebar-group">

            </div>
            <!-- ./ Chats sidebar -->
        </div>
        <!-- ./ Right Column -->
    </div>
    <!-- ./ content -->

    </div>
    <!-- layout -->

    <div id="modalCalling" class="modal fade">
        <div class="modal-dialog modalIncoming">
            <div class="modal-content bg-dark-transparent">
                <div class="modal-body p-35">
                    <div class="text-center">
                        <figure class="avatar mb-4 h-5rem">
                            <span class="avatar-title bg-pink rounded-circle font-40">NF</span>
                        </figure>
                        <p class="text-call">Nada Fadhilah is calling......</p>
                        <div class="mt-4">
                            <i class="end_call_icon mr-5"></i><i class="calling_icon"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Popper.js -->
    <script src="./vendor/popper.min.js"></script>

    <!-- Bootstrap -->
    <script src="./vendor/bootstrap/bootstrap.min.js"></script>

    <!-- Nicescroll -->
    <script src="./vendor/jquery.nicescroll.min.js"></script>

    <!-- Soho -->
    <script src="./dist/js/soho.min.js"></script>

    <!-- Examples -->
    <script src="./dist/js/examples.js"></script>
</body>

</html>
