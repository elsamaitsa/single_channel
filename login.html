<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Infomedia</title>

    <!-- Favicon -->
    <link rel="icon" href="dist/media/img/favicon.png" type="image/png">

    <!-- Soho css -->
    <link rel="stylesheet" href="dist/css/soho.min.css">

    <link rel="stylesheet" href="./dist/css/app.css">
    <link rel="stylesheet" href="./dist/css/custom.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <script src="./vendor/jquery-3.4.1.min.js"></script>
    <!-- js tambahan -->
    <!-- <script src="./dist/js/w3-include.js"></script> -->
</head>

<body>
    <div class="form-membership background-clouds">

        <div class="form-wrapper">

            <!-- logo -->
            <div class="logo background-yellow">
                <i class="logo_chat_icon" style="width:70px !important"></i>
            </div>
            <!-- ./ logo -->

            <h4 class="font-weight-bold mb-3">Sign in</h4>
            <h6 class="text-center text-grey mb-4 font-14">Please enter your username and password</h6>
            <!-- form -->
            <form>
                <div class="input-group">
                    <div class="input-group-prepend h-42">
                        <span class="input-group-text" id="inputGroupPrepend"><i class="user2_icon"></i></span>
                    </div>
                    <input type="text" class="form-control h-form" id="validationCustomUsername"
                        placeholder="Username or Email" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-group-prepend h-42">
                        <span class="input-group-text" id="inputGroupPrepend"><i class="lock2_icon"></i></span>
                    </div>
                    <input type="password" class="form-control h-form" id="validationCustomUsername"
                        placeholder="Password" aria-describedby="inputGroupPrepend" required>
                    <span class="hide_position"><i class="hide_pass_icon"></i></span>
                    <div class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>
                <div class="form-group d-flex justify-content-between">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" checked="" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Remember me</label>
                    </div>
                </div>
                <button class="btn btn-blue btn-lg btn-block">Sign in</button>
                <hr>

            </form>
            <!-- ./ form -->

        </div>
    </div>
    <!-- Popper.js -->
    <script src="./vendor/popper.min.js"></script>

    <!-- Bootstrap -->
    <script src="./vendor/bootstrap/bootstrap.min.js"></script>

    <!-- Nicescroll -->
    <script src="./vendor/jquery.nicescroll.min.js"></script>

    <!-- Soho -->
    <script src="./dist/js/soho.min.js"></script>

    <!-- Examples -->
    <script src="./dist/js/examples.js"></script>

</body>

</html>
